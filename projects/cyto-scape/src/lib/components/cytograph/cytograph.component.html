<div style="height: 90%; width: 80%; float: left; overflow: auto; overflow-y: hidden">
	<lib-cyto-scape-render [elements]="graphData" [layout]="layout"
		[addNode$] ="addNode$"
		[saveGraph$] ="saveGraph$"
		[exportImage$] ="exportImage$"
		[mouseAction$]= "mouseAction$"
		[openGraphFromJson$]="openGraphFromJson$"
		[center$] = "center$"
		[selectionType$] = "selectionType$"
		(nodeSelected)="nodeSelectedChange($event)"
		(edgeSelected)="edgeSelectedChange($event)">
	</lib-cyto-scape-render>
		
</div>

<div style="height: 90%; width: 20%; float: left; overflow: auto; overflow-x: hidden">
	<button (click)="addNewNode()"> addNewNode </button> <br>
	<button (click)="saveGraph()"> saveGraph </button>  <br>
	<button (click)="exportImage()"> exportImage </button>  <br>
	<button (click)="center()"> center </button>  <br>
	<button (click)="setSelectionType('single')"> single Selection </button>  <br>
	<button (click)="setSelectionType('additive')"> additive Selection </button>  <br> 

	<button (click)="resetMouse()"> resetMouse </button>  <br>
	<p>
		<input [hidden]="true" type="file"
			(change)="onFileChange($event)"
			[multiple]="false"
			[disabled]="false"
			#fileInput />
		<button [disabled]="false" (click)="fileInput.click()">
			Open Graph Json File
		</button>
	</p>

	<h2> Selected Node Name: {{node_name}}</h2>
	
	
</div>
