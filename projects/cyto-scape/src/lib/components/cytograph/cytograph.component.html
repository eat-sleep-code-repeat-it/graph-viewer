<div style="height: 90%; width: 80%; float: left; overflow: auto; overflow-y: hidden">
	<lib-cyto-scape-render [elements]="graphData" [layout]="layout"
		[addNode$] ="addNode$"
		[linkSelectedNodes$]="linkSelectedNodes$"
		[saveGraph$] ="saveGraph$"
		[exportImage$] ="exportImage$"
		[mouseAction$]= "mouseAction$"
		[openGraphFromJson$]="openGraphFromJson$"
		[center$] = "center$"
		[fitAllElement$]="fitAllElement$"
		[removeSelectedNode$]="removeSelectedNode$"
		[selectionType$] = "selectionType$"
		(nodeSelected)="nodeSelectedChange($event)"
		(edgeSelected)="edgeSelectedChange($event)">
	</lib-cyto-scape-render>
		
</div>

<div style="height: 90%; width: 20%; float: left; overflow: auto; overflow-x: hidden">
	<h2> CytoGraph</h2>
	<button class="tool-button" (click)="saveGraph()"> Save Graph </button>  <br>
	<button class="tool-button" (click)="exportImage()"> Export Image </button>  <br>
	<button class="tool-button" (click)="center()"> Center </button>  <br>
	<button class="tool-button" (click)="fitAllElement()"> Fit to AllElement </button>  <br>

	<button class="tool-button" (click)="setSelectionType('single')"> Single Selection </button>  <br>
	<button class="tool-button" (click)="setSelectionType('additive')"> Additive Selection </button>  <br> 

	<button class="tool-button tool-edit-button" (click)="addNewNode()"> add New Node </button> <br>
	<button class="tool-button tool-edit-button" (click)="removeSelectedNode()"> Remove Selected Nodes </button>  <br> 	
	<button class="tool-button tool-edit-button" (click)="linkSelectedNodes()"> link Selected Nodes </button> <br>	

	<button class="tool-button" (click)="resetMouse()"> Reset Mouse </button>  <br>

	<div>
		<label for="cars">Choose a layout:</label>
		<select name="layout" id="layout" (change)="layoutChanged($event)">
			<option value="grid" selected="selected">grid</option>
			<option value="circle">circle</option>
			<option value="breadth-first">breadth-first</option>
			<option value="cose">cose</option>
			<option value="concentric">concentric</option>		
			<option value="preset">preset</option>		
			<option value="random">random</option>	
			<option value="cola">cola</option>	
			<option value="dagre">dagre</option>	
		</select>
	</div>
	


	<p>
		<input [hidden]="true" type="file"
			(change)="onFileChange($event)"
			[multiple]="false"
			[disabled]="false"
			#fileInput />
		<button class="tool-button" [disabled]="false" (click)="fileInput.click()">
			Open Graph Json File
		</button>
	</p>

	<h2> {{node_name}}</h2>
	
	
</div>
