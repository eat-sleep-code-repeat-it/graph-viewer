  <button type="button" class="btn btn-success m-3" (click)="changeComponent('compound-nodes')"> compound-nodes </button> 
  <button type="button" class="btn btn-success m-3" (click)="changeComponent('edge-handle')"> edge-handle </button>

  click here to change my background color
